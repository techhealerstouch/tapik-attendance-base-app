<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .ticket {
            border: 1px solid black;
            width: 600px;
            padding: 10px;
            text-align: center;
        }
        .event-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: Center;
        }
        .ticket-info {
            text-align: left;
            padding-left: 25px;
        }
        .qr-code {
            width: 150px;
        }
        table {
            width: 100%;
        }
        td {
            vertical-align: top;
        }
        p{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <table>
            <tr>
                <td class="qr-code">
                    <img id="generatedImage" draggable="false" src="{{ $qr_code }}" style="width:100%; height:auto;" alt="QR Code">
                </td>
                <td class="ticket-info">
                    <hr>
                    <div class="event-name">{{ $event_name }}</div>
                    <p><strong>Date:</strong> {{ $date }}</p>
                    <p><strong>Time:</strong> {{ $time }}</p>
                    <p><strong>Seat:</strong> {{ $seat }}</p>
                    <hr>
                    <p><strong>Address:</strong> {{ $seat }}</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
